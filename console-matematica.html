<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Matematica Interattiva</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            transition: transform 0.3s ease;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .display {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .operation {
            font-size: 1.2rem;
            color: #666;
            min-height: 30px;
            word-break: break-all;
        }
        
        .result {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        button {
            border: none;
            border-radius: 12px;
            padding: 18px 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .number {
            background: #eef2f7;
            color: #2c3e50;
        }
        
        .number:hover {
            background: #dfe6f0;
        }
        
        .operator {
            background: #3498db;
            color: white;
        }
        
        .operator:hover {
            background: #2980b9;
        }
        
        .equals {
            background: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: #27ae60;
        }
        
        .clear {
            background: #e74c3c;
            color: white;
        }
        
        .clear:hover {
            background: #c0392b;
        }
        
        .special {
            background: #9b59b6;
            color: white;
        }
        
        .special:hover {
            background: #8e44ad;
        }
        
        .history {
            margin-top: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            color: #555;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            button {
                padding: 15px 5px;
                font-size: 1.2rem;
            }
            
            .result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Console Matematica</h1>
        <p class="subtitle">Calcolatrice interattiva per tutte le operazioni</p>
        
        <div class="display">
            <div class="operation" id="operation">0</div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons">
            <!-- Prima riga -->
            <button class="clear" onclick="clearAll()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="special" onclick="backspace()">âŒ«</button>
            <button class="operator" onclick="appendOperator('Ã·')">Ã·</button>
            
            <!-- Numeri e operatori -->
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('Ã—')">Ã—</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="special" onclick="appendNumber('0')">0</button>
            <button class="special" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        
        <div class="history">
            <h3>Cronologia calcoli:</h3>
            <div id="history-list">
                <!-- La cronologia apparirÃ  qui -->
            </div>
        </div>
    </div>

    <script>
        // Variabili di stato
        let currentNumber = '0';
        let previousNumber = '';
        let operator = '';
        let waitingForNewNumber = false;
        let calculationHistory = [];
        
        // Elementi DOM
        const resultElement = document.getElementById('result');
        const operationElement = document.getElementById('operation');
        const historyListElement = document.getElementById('history-list');
        
        // Inizializza la calcolatrice
        function initCalculator() {
            updateDisplay();
        }
        
        // Aggiunge un numero
        function appendNumber(number) {
            if (waitingForNewNumber) {
                currentNumber = number;
                waitingForNewNumber = false;
            } else {
                currentNumber = currentNumber === '0' ? number : currentNumber + number;
            }
            updateDisplay();
        }
        
        // Aggiunge un operatore
        function appendOperator(op) {
            if (operator && !waitingForNewNumber) {
                calculate();
            }
            
            previousNumber = currentNumber;
            operator = op === 'Ã—' ? '*' : op === 'Ã·' ? '/' : op;
            waitingForNewNumber = true;
            
            // Mostra l'operazione corrente
            operationElement.textContent = `${previousNumber} ${op}`;
            resultElement.textContent = currentNumber;
        }
        
        // Aggiunge il punto decimale
        function appendDecimal() {
            if (waitingForNewNumber) {
                currentNumber = '0.';
                waitingForNewNumber = false;
            } else if (!currentNumber.includes('.')) {
                currentNumber += '.';
            }
            updateDisplay();
        }
        
        // Calcola il risultato
        function calculate() {
            if (!operator || waitingForNewNumber) return;
            
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            
            // Evita divisione per zero
            if (operator === '/' && current === 0) {
                alert("Errore: Divisione per zero!");
                clearAll();
                return;
            }
            
            // Esegue il calcolo
            switch(operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            // Formatta il risultato
            result = Math.round(result * 100000000) / 100000000;
            
            // Salva nella cronologia
            const operationString = `${previousNumber} ${operator === '*' ? 'Ã—' : operator === '/' ? 'Ã·' : operator} ${currentNumber} = ${result}`;
            calculationHistory.unshift(operationString);
            
            // Limita la cronologia a 10 elementi
            if (calculationHistory.length > 10) {
                calculationHistory.pop();
            }
            
            // Aggiorna lo stato
            currentNumber = result.toString();
            operator = '';
            previousNumber = '';
            waitingForNewNumber = true;
            
            // Aggiorna la visualizzazione
            updateDisplay();
            updateHistory();
            
            // Mostra l'operazione completa
            operationElement.textContent = operationString;
        }
        
        // Cancella tutto
        function clearAll() {
            currentNumber = '0';
            previousNumber = '';
            operator = '';
            waitingForNewNumber = false;
            updateDisplay();
        }
        
        // Cancella l'ultimo numero
        function clearEntry() {
            currentNumber = '0';
            updateDisplay();
        }
        
        // Torna indietro di un carattere
        function backspace() {
            if (currentNumber.length > 1) {
                currentNumber = currentNumber.slice(0, -1);
            } else {
                currentNumber = '0';
            }
            updateDisplay();
        }
        
        // Aggiorna il display
        function updateDisplay() {
            resultElement.textContent = currentNumber;
            if (!operator) {
                operationElement.textContent = '';
            }
        }
        
        // Aggiorna la cronologia
        function updateHistory() {
            historyListElement.innerHTML = '';
            calculationHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.textContent = item;
                historyListElement.appendChild(div);
            });
        }
        
        // Supporto per la tastiera
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-') {
                appendOperator(key);
            } else if (key === '*') {
                appendOperator('Ã—');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('Ã·');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'Delete') {
                clearAll();
            } else if (key === 'Backspace') {
                backspace();
            }
        });
        
        // Inizializza quando la pagina Ã¨ caricata
        window.onload = initCalculator;
    </script>
</body>
</html>
